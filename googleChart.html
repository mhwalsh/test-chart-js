<html>
  <head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <i class="fa fa-circle-o" aria-hidden="true"></i>
  <script>
    google.charts.load('current', { 'packages': ['map'] });
    google.charts.setOnLoadCallback(drawMap);

    function drawMap() {
      var data = google.visualization.arrayToDataTable([
        ['Country', 'Population'],
        ['China', 'China: 1,363,800,000'],
        ['India', 'India: 1,242,620,000'],
        ['US', 'US: 317,842,000'],
        ['Indonesia', 'Indonesia: 247,424,598'],
        ['Brazil', 'Brazil: 201,032,714'],
        ['Pakistan', 'Pakistan: 186,134,000'],
        ['Nigeria', 'Nigeria: 173,615,000'],
        ['Bangladesh', 'Bangladesh: 152,518,015'],
        ['Russia', 'Russia: 146,019,512'],
        ['Japan', 'Japan: 127,120,000']
      ]);

      var options = {
        mapType: 'styledMap',
        showTip: true,
        useMapTypeControl: true,
        icons: {
          default: {
            normal: 'http://icons.iconarchive.com/icons/custom-icon-design/flatastic-6/16/Circle-icon.png',
            selected: 'http://icons.iconarchive.com/icons/custom-icon-design/flatastic-6/16/Circle-icon.png'
          }
        },
        maps: {
          // Your custom mapTypeId holding custom map styles.
          styledMap: {
            name: 'Styled Map', // This name will be displayed in the map type control.
            styles: [
              {featureType: 'road.highway',
              stylers: [{visibility: 'off'}]
              },
              {featureType: 'landscape',
              stylers: [{hue: '#F0F8FF'}, {saturation: 10}, {lightness: -22}]
              }
            ]}}
      };

    var map = new google.visualization.Map(document.getElementById('chart_div'));

    map.draw(data, options);
  };
  </script>
  </head>
  <body>
    <div id="chart_div"></div>
  </body>
</html>
